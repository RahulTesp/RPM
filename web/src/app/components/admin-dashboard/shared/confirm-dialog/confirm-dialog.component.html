<mat-card fxLayoutGap>

  <p mat-dialog-title>{{data.title}}</p>

  <p class="messagecontent" display-2>{{data.message}}</p>


  <div mat-dialog-actions>
      <button class="btn_cancel" id="confirm_No"  (click)="onDismiss()">No</button>
      <button class="btn_save" id="confirm_Yes" (click)="onConfirm()">Yes</button>
  </div>
</mat-card>
