<div class="measure_data_panel">
  <!-- Error -->
  <div class="measure_data">
    <div class="measure_line">
      <svg class="svg-2011-before">
        <line x1="0" y1="10" x2="62" y2="10" stroke="#000000" stroke-width="10" />
      </svg>
      <!-- <p class="measure_label">Error</p> -->
